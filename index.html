<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: url('love.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(255,0,100,0.4));
    backdrop-filter: blur(5px);
}

.container {
    position: relative;
    z-index: 2;
    padding: 20px;
}

.name {
    font-size: 65px;
    font-weight: bold;
    color: #ff99cc;
    text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1a75;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px #ff4da6; }
    to { text-shadow: 0 0 50px #ff1a75; }
}

h1 {
    font-size: 32px;
    margin: 30px 0;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4da6;
    color: white;
}

.yes:hover {
    transform: scale(1.2);
    background-color: #ff1a75;
}

.no {
    background-color: white;
    color: #ff4da6;
    position: relative;
}

.message {
    font-size: 50px;
    margin-top: 30px;
    display: none;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <div class="name">Awda Malak ðŸ’–</div>
    <h1>Will you be my Valentine awda malak a77? ðŸ’˜</h1>

    <button class="yes" onclick="startLove()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>

    <div class="message" id="loveMessage">
        You just made me the happiest person alive ðŸ˜˜ðŸ’‹ðŸ’–
    </div>
</div>

<audio id="loveSong">
    <!-- Replace with your real love song if you want -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function startLove() {
    document.getElementById("loveMessage").style.display = "block";
    document.getElementById("loveSong").play();

    for (let i = 0; i < 120; i++) {
        createHeart();
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸ’‹";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
</script>

</body>
</html>
